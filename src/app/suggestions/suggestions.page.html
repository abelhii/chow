<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button defaultHref="home"></ion-back-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content fullscreen>
	<div *ngIf="suggestionsList.length > 0">
		<ion-card class="suggestion-card" *ngIf="randomPlace" target="_blank" (click)="openInMaps(randomPlace)">
			<chow-image imgSource="{{getPlacePhotoUrl(randomPlace.photos, true)}}"></chow-image>
			<ion-card-header>
				<ion-card-title>
					<div>
						{{randomPlace.name}}
						<img src="{{randomPlace.icon}}" height="20px">
					</div>
				</ion-card-title>
				<ion-card-subtitle>
					{{randomPlace.vicinity}}
				</ion-card-subtitle>
			</ion-card-header>
		</ion-card>

		<ion-item lines="none" class="ion-text-center ion-text-capitalize">
			<ion-label>
				Don't like your choice? Search again
			</ion-label>
		</ion-item>

		<ion-item lines="none">
			<ion-button size="large" (click)="getRandomPlace()" style="margin: auto;">
				<ion-icon slot="icon-only" name="search"></ion-icon>
			</ion-button>
		</ion-item>

		<ion-item lines="full" class="ion-text-center ion-text-capitalize">
			<ion-label>
				Or swipe below for more
			</ion-label>
		</ion-item>

		<ion-slides scrollbar="true" [options]="slideOptions">
			<ion-slide *ngFor="let place of suggestionsList; let i=index">
				<ion-card class="suggestion-card" (click)="openInMaps(place)">
					<chow-image imgSource="{{getPlacePhotoUrl(place.photos, true)}}"></chow-image>
					<ion-card-header>
						<ion-card-title>
							<div>
								{{place.name}}
							</div>
						</ion-card-title>
						<ion-card-subtitle>
							{{place.vicinity}}
						</ion-card-subtitle>
					</ion-card-header>
				</ion-card>
			</ion-slide>
		</ion-slides>
	</div>
</ion-content>
