<ion-content fullscreen>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-button (click)="dismiss(true)">
				<ion-icon name="arrow-back"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>

	<chow-image [imgSource]="getPlacePhotoUrl(place.photos, true)" height="100%"></chow-image>
	<ion-item lines="none">
		<ion-label>
			<h1>{{place.name}}</h1>
		</ion-label>
		<div slot="end" (click)="savePlace()" class="favourite ion-activatable">
			<div *ngIf="favourite">
				<i class="fas fa-heart"></i>
			</div>
			<div *ngIf="!favourite">
				<i class="far fa-heart"></i>
			</div>
			<ion-ripple-effect></ion-ripple-effect>
		</div>
	</ion-item>
	<ion-item lines="none" detail="true" class="ion-activatable" (click)="openInMaps()">
		<i slot="start" class="fas fa-map-marker-alt"></i>
		<ion-label>{{place.vicinity}}</ion-label>
		<ion-ripple-effect></ion-ripple-effect>
	</ion-item>

	<ion-list>
		<ion-item lines="none">
			<ion-label>{{place.rating}}</ion-label>
		</ion-item>
		<ion-item lines="none" *ngIf="place.price_level">
			<ion-label>{{place.price_level}}</ion-label>
		</ion-item>
	</ion-list>
</ion-content>
