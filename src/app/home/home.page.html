<ion-content>
	<div class="grid-container ion-padding">
		<div class="logo grid-item">
			<ion-img [src]="logoPath"></ion-img>
			<ion-title size="large">Chow</ion-title>
		</div>
		<div class="randomize-button grid-item">
			<ion-button size="large" [routerLink]="['../suggestions']">
				<ion-icon slot="icon-only" name="search"></ion-icon>
			</ion-button>
		</div>
		<div class="filter-button grid-item">
		</div>
	</div>
</ion-content>
